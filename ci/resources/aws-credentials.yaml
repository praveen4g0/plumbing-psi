apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
type: Opaque
stringData:
  credentials: |-
    [aws-pipelines]
    aws_access_key_id     = $AWS_ACCESS_KEY_ID
    aws_secret_access_key = $AWS_SECRET_ACCESS_KEY
  config: |-
    [profile aws-pipelines]
    region = us-east-2
    output = text