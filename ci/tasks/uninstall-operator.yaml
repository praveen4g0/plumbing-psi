apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: uninstall-pipelines-operator
spec:
  workspaces:
    - name: install-dir
      mountPath: "/tekton/home/"
      readOnly: true
    - name: plumbing-git
      mountPath: "/plumbing"  
  params:
    - name: CLUSTER_NAME
      type: string
      description: cluster name
  steps:
    - name: uninstall-operator
      image: quay.io/openshift/origin-cli:latest
      workingDir: "/plumbing"
      script: |
          #!/usr/bin/env bash
          set -e -u -o pipefail
          oc login -u kubeadmin -p $(cat $(workspaces.install-dir.path)/$(params.CLUSTER_NAME)/auth/kubeadmin-password) $(cat $(workspaces.install-dir.path)/$(params.CLUSTER_NAME)/auth/api-url) --insecure-skip-tls-verify=true

          config/operators/uninstall-pipelines.sh