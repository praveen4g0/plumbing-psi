apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: openshift-pipelines-e2e-tests-crc-
spec:
  pipelineRef:
    name: release-tests-crc
  timeout: 2h
  params:
  - name: CLUSTER_NAME
    value: e2ecrc
  - name: CHANNEL
    value: preview  
  - name: CRC_BUNDLE
    value: ocp450rc6  
  - name: OPERATOR-ENV
    value: prod
  - name: RELEASE-TESTS-IMAGE
    value: docker.io/praveen4g0/release-tests:v0.0.8
  - name: UPLOADER-HOST
    value: http://uploader-uploader.apps.cicd.tekton.codereadyqe.com
  workspaces:
  - name: install-dir
    persistentvolumeclaim:
      claimName: install-dir
  - name: plumbing-git
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
  - name: cnv-cluster-secrets
    secret:
      secretName: cnv-cluster
  - name: configmap
    configMap:
       name: subscription-store
       items:
       - key: subscription
         path: subscription.yaml