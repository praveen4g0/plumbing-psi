apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: provision-psi-cluster-
spec:
  pipelineRef:
    name: provision-psi-cluster
  params:
  - name: OPENSHIFT_INSTALLER_IMAGE
    value: docker.io/praveen4g0/release-tests-bootstrap-image:v1.1.0
  - name: OPENSHIFT_INSTALL_OS_IMAGE_OVERRIDE
    value: rhcos-4.5
  - name: CLUSTER_NAME
    value: pipelines-ci
  - name: REPLICAS
    value: "2"
  workspaces:
  - name: install-dir
    persistentvolumeclaim:
      claimName: install-dir
  - name: plumbing-git
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
  - name: aws-secrets
    secret:
      secretName: aws
  - name: psi-secrets
    secret:
      secretName: psi